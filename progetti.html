    const theme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', theme);
  </script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Theme Button con emoji -->
  <button id="nightToggle"><span id="themeIcon"></span></button>

  <!-- HERO -->
  <header class="hero">

  <!-- PROGETTI -->

    </div>
  </section>

  <footer>
    <p>Â© 2025 Luca Mostacci</p>

  <!-- JS Theme Button -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById('nightToggle');
      const icon = document.getElementById('themeIcon');

      // Applica tema iniziale dal localStorage
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);

      // Aggiorna emoji
      function updateIcon() {
        const theme = document.documentElement.getAttribute('data-theme');
        icon.textContent = theme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
      }

      updateIcon();

      // Cambia tema al click
      btn.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const newTheme = current === 'light' ? 'night' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateIcon();
      });
    });
  </script>

</body>
